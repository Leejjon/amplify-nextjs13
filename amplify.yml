version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - cd ..
            - yarn install
        build:
          commands:
            - yarn build
            - cd app
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
