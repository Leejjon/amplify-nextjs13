version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - cd ..
            - yarn install
        build:
          commands:
            - pwd
            - yarn build
            - pwd
            - cd app
            - ls -la
            - ls -la .next/standalone
        postBuild:
          commands:
            - shopt -s dotglob
            - mv -f .next/standalone/app/* .next/standalone
            - rm -rf .next/standalone/app
      artifacts:
        baseDirectory: app/.next/
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
